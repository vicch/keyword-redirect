<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Keyword Speed Dial Options</title>
    <link rel="stylesheet" href="../../stylesheets/bulma.css">
    <link rel="stylesheet" href="../../stylesheets/override.css">
    <link rel="stylesheet" href="../../stylesheets/app.css">
    <script type="text/javascript" src="../constant.js"></script>
    <script type="module" src="./options.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div class="buttons is-pulled-right">
              <button class="button is-primary modal-button" data-target="modal-import-data">Import</button>
              <button class="button is-primary modal-button" data-target="modal-export-data" id="export-data-load">Export</button>
            </div>
          </div>
        </div>

        <div class="card">
          <header class="card-header">
            <p class="card-header-title">Speed Dial Groups</p>
          </header>
          <div class="card-content">
            <div class="add-new-group">
              <form class="field is-horizontal" id="create-group-form">
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input" type="text" placeholder="Name" id="group-name">
                    </p>
                  </div>
                  <div class="field is-grouped">
                    <p class="control is-expanded">
                      <input class="input" type="text" placeholder="Prefix" id="prefix">
                    </p>
                    <p class="control">
                      <button class="button is-primary" id="create-group-form-submit">Add</button>
                    </p>
                  </div>
                </div>
              </form>
            </div>
            <br/>
            <table class="table is-striped is-hoverable is-fullwidth">
              <thead>
                <tr>
                  <th width="15%">Name</th>
                  <th width="85%">Prefix</th>
                </tr>
              </thead>
              <tbody id="groups-info">
              </tbody>
            </table>
          </div>
        </div>

        <div class="card mt-4">
          <header class="card-header">
            <p class="card-header-title">Speed Dials</p>
          </header>
          <div class="card-content">
            <div class="add-new-keyword">
              <form class="field is-horizontal" id="create-shortcut-form">
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <div class="select fw">
                        <select id="group-list" class="fw">
                          <option value="default">Default</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <p class="control">
                      <input contenteditable class="input" type="text" placeholder="Keyword" id="keyword">
                    </p>
                  </div>
                  <div class="field is-grouped">
                    <p class="control is-expanded">
                      <textarea class="input" rows="1" placeholder="URL" id="url"></textarea>
                    </p>
                    <p class="control">
                      <button class="button is-primary" id="create-shortcut-submit" type="submit">Add</button>
                    </p>
                  </div>
                </div>
              </form>
            </div>
            <br/>
            <table class="table is-striped is-hoverable is-fullwidth">
              <thead>
                <tr>
                  <th width="15%">Group Name</th>
                  <th width="15%">Keyword</th>
                  <th width="60%">URL</th>
                  <th width="10%">Actions</th>
                </tr>
              </thead>
              <tbody id="shortcuts-info">
              </tbody>
            </table>
          </div>
        </div>

        <div class="columns">
          <div class="column mt-4 has-text-centered">
            <strong>Developed by <a target="_blank" href="https://sasi.io/">Sasikanth Dronavalli</a>. Forked by <a target="_blank" href="https://github.com/vicch">Victor Chen</a></strong>
          </div>
        </div>
      </div>
    </section>
  </body>

  <div class="modal" id="modal-import-data">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Import Data</p>
      </header>
      <section class="modal-card-body">
        <form class="field is-horizontal" id="import-data-form">
          <div class="field-body">
            <div class="field">
              <label class="label">Import data in JSON format</label>
              <p class="control">
                <textarea class="textarea" id="import-data-json"></textarea>
              </p>
              <p class="help">Groups with same names and speed dials with same keywords will be ignored.</p>
            </div>
          </div>
        </form>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-primary modal-hide" data-target="modal-import-data" id="import-data-submit">Import</button>
        <button class="button modal-hide" data-target="modal-import-data">Cancel</button>
      </footer>
    </div>
  </div>

  <div class="modal" id="modal-export-data">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Export Data</p>
      </header>
      <section class="modal-card-body">
        <form class="field is-horizontal" id="export-data-form">
          <div class="field-body">
            <div class="field">
              <label class="label">Export data in JSON format</label>
              <p class="control">
                <pre id="export-data-json"></pre>
              </p>
            </div>
          </div>
        </form>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-primary modal-hide" data-target="modal-export-data" id="export-data-copy">Copy</button>
        <button class="button modal-hide" data-target="modal-export-data">Done</button>
      </footer>
    </div>
  </div>
</html>
