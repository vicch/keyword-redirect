<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Shortcuts</title>
    <link rel="stylesheet" href="../../stylesheets/bulma.css">
    <link rel="stylesheet" href="../../stylesheets/override.css">
    <link rel="stylesheet" href="../../stylesheets/app.css">
    <script type="text/javascript" src="../constant.js"></script>
    <script type="module" src="./options.js"></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="card">
          <header class="card-header">
            <p class="card-header-title">
              Groups
            </p>
          </header>
          <div class="card-content">
            <div class="add-new-group">
              <form class="field is-horizontal" id="createGroupForm">
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input" type="text" placeholder="Name (required)" id="groupName">
                    </p>
                  </div>
                  <div class="field is-grouped">
                    <p class="control is-expanded">
                      <input class="input" type="text" placeholder="Prefix (optional)" id="prefix">
                    </p>
                    <p class="control">
                      <button class="button is-primary" id="submitCreateGroupForm">Add</button>
                    </p>
                  </div>
                </div>
              </form>
            </div>
            <br/>
            <table class="table is-striped is-hoverable is-fullwidth">
              <thead>
                <tr>
                  <th>Group</th>
                  <th>Prefix</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="groups-info">
              </tbody>
            </table>
          </div>
        </div>

        <div class="card mt-5">
          <header class="card-header">
            <p class="card-header-title">
              Shortcuts
            </p>
          </header>
          <div class="card-content">
            <div class="add-new-keyword">
              <form class="field is-horizontal" id="createShortcutForm">
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <div class="select fw">
                        <select id="group-list" class="fw">
                          <option value="default">Default</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="field">
                    <p class="control">
                      <input class="input" type="text" placeholder="Shortcut (e.g. 'yt')" id="keyword">
                    </p>
                  </div>
                  <div class="field is-grouped">
                    <p class="control is-expanded">
                      <input class="input" type="text" placeholder="URL (e.g. 'youtube.com')" id="url">
                    </p>
                    <p class="control">
                      <button class="button is-primary" id="addShortcut" type="submit">Add</button>
                    </p>
                  </div>
                </div>
              </form>
            </div>
            <br/>
            <table class="table is-striped is-hoverable is-fullwidth">
              <thead>
                <tr>
                  <th>Group</th>
                  <th>Keyword</th>
                  <th>URL</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="shortcuts-info">
              </tbody>
            </table>
          </div>
        </div>

        <div class="columns">
          <div class="column mt-3 has-text-centered">
            <strong>Developed by <a target="_blank" href="https://sasi.io/">Sasikanth Dronavalli</a>. Code is opensourced on <a target="_blank" href="https://github.com/sasikanth513">Github</a>. Buy me <a href="https://www.paypal.me/KDronavalli/5usd" target="_blank">Coffee.</a></strong>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
